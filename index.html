<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>生日祝福 | 致亲爱的哥哥</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
        }
        
        /* 背景效果 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(106, 17, 203, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(106, 17, 203, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridMove 30s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }
        
        /* 标题样式 */
        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6ac1, #7b68ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 106, 193, 0.5);
            font-weight: 800;
            position: relative;
            overflow: hidden;
            padding: 10px 0;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6ac1, transparent);
            animation: glowLine 3s ease-in-out infinite;
        }
        
        @keyframes glowLine {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* 生日数字 */
        .age {
            font-size: 5rem;
            font-weight: 900;
            margin: 30px 0;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(79, 172, 254, 0.6);
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* 数字时钟 */
        .digital-clock {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.2rem;
        color: #4facfe;
        text-shadow: 0 0 5px #4facfe, 0 0 10px #4facfe, 0 0 20px #4facfe;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid rgba(79, 172, 254, 0.5);
        margin: 15px 0;
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* 祝福卡片 */
        .message-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin: 30px 0;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        .message-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(45deg, #ff6ac1, transparent, #7b68ee, transparent, #4facfe);
            opacity: 0.1;
            z-index: -1;
            animation: rotate 8s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(123, 104, 238, 0.3);
                border-color: rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow: 0 0 40px rgba(123, 104, 238, 0.6), 0 0 60px rgba(255, 106, 193, 0.4);
                border-color: rgba(255, 255, 255, 0.2);
            }
        }
        
        .message-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6ac1, #7b68ee, #4facfe);
            animation: gradientFlow 5s ease infinite;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #e0e0e0;
            position: relative;
            z-index: 1;
        }
        
        /* 强调文本 */
        .highlight {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        /* 交互按钮 */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            touch-action: manipulation;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6ac1, #7b68ee);
            color: white;
            box-shadow: 0 5px 15px rgba(123, 104, 238, 0.4);
        }
        
        .btn-primary:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(123, 104, 238, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
        }
        
        .btn-secondary:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* 底部信息 */
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }
        
        /* 网易云音乐播放器样式 */
        .music-player {
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
            transition: all 0.3s ease;
            width: 310px;
            height: 100px;
            overflow: visible;
        }
        
        .music-player iframe {
            width: 310px !important;
            height: 100px !important;
            display: block;
            border: none;
        }
        
        .music-player:hover {
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
            transform: translateY(-2px);
        }
        
        /* 响应式设计调整 */
        @media (max-width: 768px) {
            .music-player {
                width: 95%;
                max-width: 310px;
                margin: 10px auto;
                padding: 8px;
            }
            
            .music-player iframe {
                width: 100% !important;
                max-width: 310px;
                height: 100px !important;
            }
        }
        
        /* 粒子效果容器 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate {
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }
        
        .delay-1 {
            animation-delay: 0.2s;
        }
        
        .delay-2 {
            animation-delay: 0.4s;
        }
        
        .delay-3 {
            animation-delay: 0.6s;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .age {
                font-size: 4rem;
            }
            
            .message-card {
                padding: 20px;
                margin: 20px 0;
            }
            
            .message {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .age {
                font-size: 3.5rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景网格 -->
        <div class="background">
            <div class="grid"></div>
            <div id="particles-js"></div>
        </div>
        
        <!-- 背景音乐 -->
        <audio id="birthday-music" loop>
            <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuNDUuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV"></audio>
        
        <div class="container">
        <h1 class="title animate">生日快乐</h1>
        
        <div class="age animate delay-1">30</div>
        
        <p class="digital-clock animate delay-1" id="digitalClock"></p>
        
        <div class="message-card animate delay-2">
            <p class="message">
                亲爱的哥哥，<br><br>
                今天是你人生中又一个特别的日子。30岁，是一个充满可能性的新起点，是展开新旅程的最佳时机。<br><br>
                生活就像一场精彩的冒险，每一步都值得期待。你已经走过的人生道路上，积累了丰富的智慧和宝贵的经验，这些都是未来成功的基石。<br><br>
                展望未来，愿你的才华与梦想在更广阔的天地中绽放，每一个新的选择都能带你走向更加精彩的人生篇章。你的努力和坚持，终将成就更加出色的自己。<br><br>
                在这个特别的日子里，愿你拥有 <span class="highlight">无限的快乐</span>，<span class="highlight">满满的幸福感</span>，以及 <span class="highlight">对未来的美好期待</span>。<br><br>
                我们一直都在你身边，支持你，爱你。
            </p>
        </div>
        
        <!-- 网易云音乐外链播放器 -->
        <div class="music-player animate delay-2">
            <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="310" height="100" src="https://music.163.com/outchain/player?type=2&id=2624235389&auto=1&height=100"></iframe>
        </div>
        
        <div class="actions animate delay-3">
            <button class="btn btn-primary" onclick="showConfetti()">点击祝福</button>
        </div>
        
        <div class="footer animate delay-3">
            <p>爱你的家人 ❤️</p>
        </div>
    </div>
    
    <script>
        // 数字时钟
        function updateClock() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false
            };
            document.getElementById('digitalClock').textContent = 
                now.toLocaleString('zh-CN', options).replace(/\//g, '-');
        }
        
        setInterval(updateClock, 1000);
        updateClock();
        
        // 粒子效果配置
        window.particlesJS = window.particlesJS || function() {};
        
        // 全局变量声明
        let digitalClockInterval = null;
        

        
        // 播放背景音乐函数
        function playBackgroundMusic() {
            const music = document.getElementById('birthday-music');
            
            if (!music) {
                console.log('音频元素未找到');
                return;
            }
            
            // 音量设置为较低，避免突然的大声
            music.volume = 0.3;
            
            // 尝试播放音乐，处理可能的自动播放限制
            function attemptPlay() {
                music.play().catch(error => {
                    console.log('音乐自动播放失败，等待用户交互:', error);
                    // 添加用户交互监听来播放音乐
                    document.addEventListener('click', handleUserInteraction, { once: true });
                    document.addEventListener('touchstart', handleUserInteraction, { once: true });
                });
            }
            
            function handleUserInteraction() {
                music.play().then(() => {
                    console.log('音乐播放成功');
                }).catch(error => {
                    console.log('音乐播放失败:', error);
                });
            }
            
            // 初始尝试播放
            attemptPlay();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
        // 初始化功能
        initApp();
        
        // 触摸事件优化
        initTouchEvents();
    
        // 防止双击缩放
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });
    });
        
        // 应用初始化函数
        function initApp() {
            // 启动数字时钟更新
            startDigitalClock();
            
            // 初始化背景音乐（作为后备方案）
            playBackgroundMusic();
            
            // 初始化粒子效果（使用性能优化方式）
            initParticles();
            
            // 绑定按钮交互事件
            bindButtonEvents();
        }
        
        // 启动数字时钟更新
        function startDigitalClock() {
            updateClock(); // 立即更新一次
            // 使用间隔更新时钟
            if (digitalClockInterval) {
                clearInterval(digitalClockInterval);
            }
            digitalClockInterval = setInterval(updateClock, 1000);
        }
        
        // 初始化粒子效果
        function initParticles() {
            if ('requestIdleCallback' in window) {
                requestIdleCallback(createParticles, { timeout: 2000 });
            } else {
                setTimeout(createParticles, 300);
            }
        }
        
        // 初始化触摸事件
        function initTouchEvents() {
            const buttons = document.querySelectorAll('.btn');
            if (buttons.length === 0) return;
            
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                btn.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        }
        
        // 绑定按钮事件
        function bindButtonEvents() {
            const primaryBtn = document.querySelector('.btn-primary');
            if (primaryBtn) {
                primaryBtn.addEventListener('click', function() {
                    // 显示祝福弹窗
                    alert("祝哥哥30岁生日快乐，未来越来越富有！");
                    
                    // 显示彩屑效果
                    showConfetti();
                });
            }
        }
        
        // 音乐播放逻辑已在DOMContentLoaded内实现
        
        // 创建粒子效果
        function createParticles() {
            const canvas = document.createElement('canvas');
            const container = document.getElementById('particles-js');
            container.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const particleCount = Math.floor(window.innerWidth / 15); // 减少粒子数量提高性能
            const colors = ['#ff6ac1', '#7b68ee', '#4facfe', '#00f2fe'];
            
            // 创建粒子
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speedX: (Math.random() - 0.5) * 0.3,
                    speedY: (Math.random() - 0.5) * 0.3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: Math.random() * 0.5 + 0.2,
                    blinkRate: Math.random() * 3 + 2,
                    blinkTime: Math.random() * 3
                });
            }
            
            // 添加连线效果
            function drawConnections() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // 只连接距离较近的粒子
                        if (distance < 100) {
                            const opacity = 1 - (distance / 100) * 0.3;
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(123, 104, 238, ${opacity})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // 动画循环
            function animate(timestamp = 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制连线
                drawConnections();
                
                // 更新和绘制粒子
                particles.forEach(particle => {
                    // 更新闪烁效果
                    particle.blinkTime += 0.02;
                    particle.alpha = 0.3 + 0.2 * Math.sin(particle.blinkTime * particle.blinkRate);
                    
                    ctx.fillStyle = particle.color.replace(')', `, ${particle.alpha})`).replace('rgb', 'rgba');
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 添加发光效果
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = particle.color;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // 边界检查 - 改为循环而不是反弹
                    if (particle.x < 0) particle.x = canvas.width;
                    else if (particle.x > canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = canvas.height;
                    else if (particle.y > canvas.height) particle.y = 0;
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // 优化的窗口大小变化处理
            let resizeTimeout;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }, 100);
            });
        }
        
        // 显示彩屑效果
        function showConfetti() {
            const confettiCount = 200;
            const colors = ['#ff6ac1', '#7b68ee', '#4facfe', '#00f2fe', '#01cdfe', '#b967ff'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = '-20px';
                confetti.style.borderRadius = '50%';
                confetti.style.opacity = Math.random() * 0.7 + 0.3;
                confetti.style.zIndex = '9999';
                confetti.style.pointerEvents = 'none';
                
                document.body.appendChild(confetti);
                
                // 动画
                const animation = confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg) scale(1)` },
                    { transform: `translate(${Math.random() * 100 - 50}px, ${window.innerHeight + 50}px) rotate(${Math.random() * 720}deg) scale(${Math.random() * 0.5 + 0.5})` }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                });
                
                // 动画结束后移除
                animation.onfinish = () => {
                    confetti.remove();
                };
            }
            
            // 播放简单音效
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 1000;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('音频播放失败，跳过音效');
            }
        }
        
        // 主题切换功能已移除
        
        // 清理资源函数
        function cleanup() {
            if (digitalClockInterval) {
                clearInterval(digitalClockInterval);
                digitalClockInterval = null;
            }
        }
        
        // 页面卸载时清理资源
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
